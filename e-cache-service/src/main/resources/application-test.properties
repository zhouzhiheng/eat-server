# redis 连接配置
spring.redis.host=192.168.0.138
spring.redis.port=6379
spring.redis.password=a1234567
spring.redis.database=0
#客户端超时时间单位是毫秒 默认是2000
spring.redis.timeout=10000
#最大连接数：能够同时建立的“最大链接个数（使用负值表示没有限制）”
spring.redis.jedis.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
#连接池中的最大空闲连接,空闲链接数大于maxIdle时，将进行回收
spring.redis.jedis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0

#logback配置
logging.path=/opt/out/logs
logging.level.root=info


#springboot启动时,把进程号写入到指定文件,通过shell脚本杀掉此进程
spring.pid.file=/opt/out/pids/${service.name}.pid
